services:
  mysql:
    image: mysql:8.3
    container_name: go_clean_arch_mysql
    command: mysqld --user=root
    volumes:
      - ./server/database/migrations/000001_init_mg.up.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=timesheet
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 5s
      retries: 10
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    env_file:
      - ./client/.env
    environment:
      - VITE_BASE_URL=${VITE_BASE_URL}
    depends_on:
      - server
    ports:
      - '80:80'
